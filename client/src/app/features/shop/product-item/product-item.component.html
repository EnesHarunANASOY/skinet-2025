@if (product) {
    <mat-card appearance="raised" routerLink="/shop/{{product.id}}" class="product-card h-full flex flex-col justify-between">
        <img src="{{product.pictureUrl}}" alt="image of {{product.name}}">
        <mat-card-content class="mt-2 flex-grow">
            <h2 class="text-sm font-semibold uppercase">{{product.name}}</h2>
            <p class="font-light">{{product.price | currency }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button class="w-full">
                <mat-icon>add_shopping_cart</mat-icon>
            Add to cart
            </button>
        </mat-card-actions>
    </mat-card>
}
